
<div *ngIf="cashBookBalance">
    <h2><span jhiTranslate="jPosApp.cashBookBalance.detail.title">Cash Book Balance</span> {{cashBookBalance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jPosApp.cashBookBalance.cashBalance">Cash Balance</span></dt>
        <dd>
            <span>{{cashBookBalance.cashBalance}}</span>
        </dd>
        <dt><span jhiTranslate="jPosApp.cashBookBalance.bankBalance">Bank Balance</span></dt>
        <dd>
            <span>{{cashBookBalance.bankBalance}}</span>
        </dd>
        <dt><span jhiTranslate="jPosApp.cashBookBalance.relatedLocation">Related Location</span></dt>
        <dd>
            <div *ngIf="cashBookBalance.relatedLocation">
                <a [routerLink]="['/location', cashBookBalance.relatedLocation?.id]">{{cashBookBalance.relatedLocation?.locationCode}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cash-book-balance/'+ cashBookBalance.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
